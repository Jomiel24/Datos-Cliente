<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Cliente - Jose Mieles</title>
    <link rel="stylesheet" href="style.css">
    <body>

        <form action="" method="get">
            <h1>Datos Clientes</h1>
        <p>
        Cedula: <input type="text" name="cedula" autofocus required/>
        </p>
        
        <p>
        Nombres: <input type="text" name="name_control" />
        </p>
        
        <p>
        Apellidos: <input type="text" name="name_control" />
        </p>

        <p>
        Dirección: <input type="text" name="Dirección" />
        </p>
        
        <p>
        Correo electrónico: <input type="email" name="email_control" />
        </p>

        <p>
        Fecha de nacimiento: <input type="date" name="date_control"/>
        </p>

        <p>
        Ciudad: <input type="text" name="Ciudad" />
        </p>
  
        <div class="boton">
            <p>
                <input type="submit" value="Continuar" />
            </p>
        </div>
        </form>
        </body>
</head>
